      <!-- *************** BAŞVURU FORMU ************** -->
      <div class="form-container">
        <h1>BAŞVURU FORMU</h1>

      
        <form>
         

      <h3>Kişisel Bilgiler</h3>
      
          <div class="mb-3">
            <label  class="form-label">Ad Soyad*</label>
            <input type="text" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Ulke*</label>
            <input type="text" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Şehir*</label>
            <input type="text" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">İlçe*</label>
            <input type="text" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Semt*</label>
            <input type="text" class="form-control" >
          </div>
         <h3>Mağaza</h3>
         <p>Mülkiyet*</p>
          <input type="radio" id="mulkiyet1" name="mulkiyet1" value="30">
          <label for="mulkiyet1">Kiralık</label><br>
          <input type="radio" id="mulkiyet2" name="mulkiyet2" value="60">
          <label for="mulkiyet2">Mülk Sahibiyim</label><br>  <br>
          <div class="mb-3"> 
            <label  class="form-label">Kira Tutarı*</label>
            <input type="text" class="form-control" >
          </div>
          <div class="mb-3">
            <label  class="form-label">Toplam(m2)*</label>
            <input type="text" class="form-control" >
          </div>
          <input type="radio" id="bahçe1" name="bahçe1" value="30">
          <label for="bahçe1">Bahçeli</label><br>
          <input type="radio" id="bahçe2" name="bahçe2" value="60">
          <label for="bahçe2">Bahçesiz</label><br>  <br>
          <div class="mb-3">
            <label  class="form-label">Bahçe(m2)*</label>
            <input type="text" class="form-control" >
          </div>
          <p>Daha Önce Franchising Aldınız mı? Detaylı Bilgi Veriniz.</p>
          <textarea name="area" id="coll" rows="3"></textarea>
          <p>Mağaza İşletme Terchiniz Nedir?</p>
          <input type="radio" id="ortak1" name="ortak1" value="30">
          <label for="ortak1">Ortaklı</label><br>
          <input type="radio" id="ortak" name="ortak" value="60">
          <label for="ortak">Ortaksız</label><br>  <br>
          <div class="mb-3">
            <label  class="form-label">Yatırım İçin Ayırdığınız Miktar Ne Kadar?</label>
            <input type="text" class="form-control" placeholder="13.000.000 - 14.000.000" >
          </div>

          <p>Mesajınız</p>
          <textarea name="area" id="coll" rows="3"></textarea> <br><br>

          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> Bilgilerimi kontrol ettim.</label><br><br>







         
          <button type="submit" class="btn btn-dark">Gönder</button>
        </form>
